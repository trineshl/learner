<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>YCTIP Admin Panel</title>
   <script src="ag-grid-community.min.js"></script>
   <script src="main.js"></script>
   <link rel="stylesheet" href="styles.css">

   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
</head>

<body style="margin: 0; padding: 0;" onload="init()">
   <div class="RootPg">
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Enter Student Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <div style="padding: 10px;" class="VBox">
                     <input class="field" type="text" placeholder="Enter name" id="name" />
                     <input class="field" type="text" placeholder="Enter username" id="username" />
                     <input class="field" type="password" placeholder="Enter password" id="password" />
                     <select class="field" name="course" id="course">
                        <option value="ENG-30">ENG-30</option>
                        <option value="ENG-40">ENG-40</option>
                     </select>
                     <input class="field" type="date" placeholder="expiry" id="expiry" />
                     <!-- <button class="field" onclick="pvtSaveStudent()">Save</button> -->
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="pvtSaveStudent(this)">Save changes</button>
               </div>
            </div>
         </div>
      </div>

      <h3 style="padding: 10px;border-bottom: 1px solid #aaa; text-align: center; color: rgb(40, 88, 221); background-color: #eee;">
         Yash Computer Typing, Pathrot - <span style="color: green;">Admin Panel</span></h3>
      <div style="padding: 10px;" class="HBox">
         <!-- Button trigger modal -->

         <button type="button" onclick="pvtNew()" class="btn btn-primary">
            New
         </button>

         <button type="button" onclick="pvtEdit()" class="btn btn-secondary" style="margin: 0 0 0 10px;">
            Edit
         </button>

         <button type="button" onclick="pvtRefresh()" class="btn btn-primary" style="margin: 0 0 0 10px;">
            Refresh
         </button>
      </div>
      <div id="Grid" style="padding: 10px;" class="ag-theme-alpine Flex1"></div>
   </div>
</body>

</html>
